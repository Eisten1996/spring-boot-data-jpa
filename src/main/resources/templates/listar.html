<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head th:replace="layaout/layaout :: head">
</head>
<body>
	<header th:replace="layaout/layaout :: header"> </header>
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a class="btn btn-success btn-xs" th:href="@{/form}">Crear
				Cliente</a>
		</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th>editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a th:href="@{/form/}+${cliente.id}"
						class="btn btn-info btn-xs">Editar</a></td>
					<td><a th:href="@{/eliminar/}+${cliente.id}"
						class="btn btn-danger btn-xs"
						onclick="return confirm('Estas seguro que quieres eliminar?')">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="layaout/layaout :: footer"></footer>
</body>
</html>
