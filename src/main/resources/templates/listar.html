<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head th:replace="layaout/layaout :: head">
</head>
<body>
	<header th:replace="layaout/layaout :: header"> </header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/form}">Crear
						Cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a th:href="@{/form/}+${cliente.id}"
								class="btn btn-info btn-xs">Editar</a></td>
							<td><a th:href="@{/eliminar/}+${cliente.id}"
								class="btn btn-danger btn-xs"
								onclick="return confirm('Estas seguro que quieres eliminar?')">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav::paginator"></nav>
			</div>
			<!-- card-body -->
		</div>
		<!-- card -->
	</div>
	<!-- container -->
	<footer th:replace="layaout/layaout :: footer"></footer>
</body>
</html>
